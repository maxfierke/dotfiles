swipe:
  3:
    left:
      sendkey: 'LEFTCTRL+LEFTALT+DOWN'
      # workspace: 'next' # disabled until wmctrl can detect gnome wayland desktops
    right:
      sendkey: 'LEFTCTRL+LEFTALT+UP'
      # workspace: 'prev'  # disabled until wmctrl can detect gnome wayland desktops
    up:
      # command: 'xdotool key super'
      sendkey: 'LEFTMETA'
    down:
      # command: 'xdotool key super'
      sendkey: 'LEFTMETA'

threshold:
  swipe: 0.4

interval:
  swipe: 0.8
